<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz">
            <h1>Simple Quiz</h1>
            <div class="question-ans">
                <h2 class="question">Which is largest animal in the world?</h2>
                <div class="buttons">
                    <button class="button">4 Tiger</button>
                    <button class="button">1</button>
                    <button class="button">2 BlueWhale</button>
                    <button class="button">3 Eleplant</button>
                </div>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
